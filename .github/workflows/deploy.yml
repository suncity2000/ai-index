name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_run:
    workflows: ["Fetch AI Data", "Update AI News"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp app.js _site/
          cp styles.css _site/
          cp -r data _site/
          cp robots.txt _site/
          cp sitemap.xml _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
